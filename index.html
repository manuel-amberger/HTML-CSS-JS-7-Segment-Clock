<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>7-Segment-Uhr</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <main>
            <div id="flex-container">
                <div id="clock-container">
                    <div id="pm-dot" class="segment">&nbsp;</div>
                    <div id="clock">
                        <div id="hours">
                            <div id="hour-one" class="digit">
                                <div class="a segment horizontal">&nbsp;</div>
                                <div class="b segment vertical">&nbsp;</div>
                                <div class="c segment vertical">&nbsp;</div>
                                <div class="d segment horizontal">&nbsp;</div>
                                <div class="e segment vertical">&nbsp;</div>
                                <div class="f segment vertical">&nbsp;</div>
                                <div class="g segment horizontal">&nbsp;</div>
                            </div>
                            <div id="hour-two" class="digit">
                                <div class="a segment horizontal">&nbsp;</div>
                                <div class="b segment vertical">&nbsp;</div>
                                <div class="c segment vertical">&nbsp;</div>
                                <div class="d segment horizontal">&nbsp;</div>
                                <div class="e segment vertical">&nbsp;</div>
                                <div class="f segment vertical">&nbsp;</div>
                                <div class="g segment horizontal">&nbsp;</div>
                            </div>
                        </div>
                        
                        <div id="seperator-1">
                            <div class="segment dot dot-top">&nbsp;</div>
                            <div class="segment dot dot-bottom">&nbsp;</div>
                        </div>

                        <div id="minutes" class="seperator">
                            <div id="minute-one" class="digit">
                                <div class="a segment horizontal">&nbsp;</div>
                                <div class="b segment vertical">&nbsp;</div>
                                <div class="c segment vertical">&nbsp;</div>
                                <div class="d segment horizontal">&nbsp;</div>
                                <div class="e segment vertical">&nbsp;</div>
                                <div class="f segment vertical">&nbsp;</div>
                                <div class="g segment horizontal">&nbsp;</div>
                            </div>
                            <div id="minute-two" class="digit">
                                <div class="a segment horizontal">&nbsp;</div>
                                <div class="b segment vertical">&nbsp;</div>
                                <div class="c segment vertical">&nbsp;</div>
                                <div class="d segment horizontal">&nbsp;</div>
                                <div class="e segment vertical">&nbsp;</div>
                                <div class="f segment vertical">&nbsp;</div>
                                <div class="g segment horizontal">&nbsp;</div>
                            </div>
                        </div>

                        <div id="seperator-2" class="seperator">
                            <div class="segment dot dot-top">&nbsp;</div>
                            <div class="segment dot dot-bottom">&nbsp;</div>
                        </div>

                        <div id="seconds">
                            <div id="second-one" class="digit">
                                <div class="a segment horizontal">&nbsp;</div>
                                <div class="b segment vertical">&nbsp;</div>
                                <div class="c segment vertical">&nbsp;</div>
                                <div class="d segment horizontal">&nbsp;</div>
                                <div class="e segment vertical">&nbsp;</div>
                                <div class="f segment vertical">&nbsp;</div>
                                <div class="g segment horizontal">&nbsp;</div>
                            </div>
                            <div id="second-two" class="digit">
                                <div class="a segment horizontal">&nbsp;</div>
                                <div class="b segment vertical">&nbsp;</div>
                                <div class="c segment vertical">&nbsp;</div>
                                <div class="d segment horizontal">&nbsp;</div>
                                <div class="e segment vertical">&nbsp;</div>
                                <div class="f segment vertical">&nbsp;</div>
                                <div class="g segment horizontal">&nbsp;</div>
                            </div>
                        </div>
                    </div>
                    <div class="buttons-container">
                        <button id="start-pause-btn" class="clock-btn"><img src="img/power-icon.svg" alt="Start-Icon"></button>
                        <button id="alarm-btn" class="clock-btn">Alarm</button>
                        <button id="toggle-seconds-btn" class="clock-btn">Sekunden</button>
                        <button id="toggle-time-format-btn" class="clock-btn">12h / 24h</button>
                    </div>
                </div>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
